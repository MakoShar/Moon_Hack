<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTech - Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        const userRole = localStorage.getItem('userRole');
        
        if (!token || !userRole) {
            window.location.href = 'Login.html';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }
    </script>
</head>
<body class="bg-white text-gray-800">
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span>MediTech</span>
            </a>
            
            <!-- Desktop Menu -->
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="events.html" class="nav-link">Events</a>
                <a href="clubs.html" class="nav-link">Clubs</a>
                <a href="calendar.html" class="nav-link active">Calendar</a>
                <a href="chat.html" class="nav-link">Chat</a>
                <div id="auth-buttons">
                    <!-- Will be populated by script.js -->
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-button" onclick="toggleMenu()" aria-label="Toggle menu">
                <i class="fas fa-bars text-gray-800 text-2xl"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="events.html" class="nav-link">Events</a>
            <a href="clubs.html" class="nav-link">Clubs</a>
            <a href="calendar.html" class="nav-link active">Calendar</a>
            <a href="chat.html" class="nav-link">Chat</a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Event Calendar</h1>
        
        <!-- Calendar Section -->
        <div class="calendar-section">
            <div class="calendar-main">
                <!-- Calendar Left Side -->
                <div class="calendar-left">
                    <label for="date-picker">Select Date:</label>
                    <input type="date" id="date-picker" class="w-full p-2 border rounded">
                </div>
                
                <!-- Calendar Right Side -->
                <div class="calendar-right">
                    <div id="events-container" class="events-container">
                        <!-- Events will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
